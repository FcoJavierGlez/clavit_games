<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/snake.css">
    <script src="js/Chronometer.js"></script>
    <script src="js/Food.js"></script>
    <script src="js/Snake.js"></script>
    <script src="js/SnakeGame.js"></script>
    <script src="js/main.js"></script>
    <title>Snake</title>
</head>
<body>
    <noscript>
        <h1>Ésta página requiere el uso de JavaScript para su correcto funcionamiento</h1>
    </noscript>
    <div class="game">
        <div class="info">
            <div class="score_info">
                <a href="../../index.html">
                    <div class="back"></div>
                </a>
                <div class="bold">Score:</div>
                <div id="score">0</div>
            </div>
            <div class="time_info"></div>
        </div>
        <div class="render_boardgame">
            <div class="drag_panel">
                <div id="up">
                    <div id="zone_up"></div>
                </div>
                <div id="middle">
                    <div id="left">
                        <div id="zone_left"></div>
                    </div>
                    <div id="right">
                        <div id="zone_right"></div>
                    </div>
                </div>
                <div id="down">
                    <div id="zone_down"></div>
                </div>
            </div>
            <div id="boardgame"></div>
        </div>
    </div>
</body>
</html>
